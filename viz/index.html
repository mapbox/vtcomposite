<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW1pbGx6cGF1Z2giLCJhIjoiY2o0YTdoZm90MHl0ejMzcXE1Y3JudDdjeiJ9.zqXrv4aYQFpAHIesVK7J1w';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapsam/cjhjocuth1koa2rlo3xxtk4su', // stylesheet location
        zoom: 7,
        center: [-121.1024, 47.7301]
    });

    map.on('load', function() {
        map.showTileBoundaries = true; 

        map.addLayer({
            "id": "composite-test",
            "type": "line",
            "source": {
                "type": "vector",
                // returns the same thing no matter where you are 
                "tiles": ["http://localhost:3000/tiles/{z}/{x}/{y}.mvt"],
                "minzoom": 4,
                "maxzoom": 6
            },
            "source-layer": "road",
            "layout": {
                "line-cap": "round",
                "line-join": "round"
            },
            "paint": {
                "line-opacity": 0.6,
                "line-color": "rgb(53, 175, 109)",
                "line-width": 2
            }
        });


        map.addLayer({
            "id": "composite-test-z7",
            "type": "line",
            "source": {
                "type": "vector",
                // returns the same thing no matter where you are 
                "tiles": ["http://localhost:3000/tiles/{z}/{x}/{y}.mvt"],
                "minzoom": 7,
                "maxzoom": 14
            },
            "source-layer": "road",
            "layout": {
                "line-cap": "round",
                "line-join": "round"
            },
            "paint": {
                "line-opacity": 0.6,
                "line-color": "rgb(0, 0, 255)",
                "line-width": 2
            }
        });
    });

    map.addControl(new mapboxgl.NavigationControl());

</script>

</body>
</html>
